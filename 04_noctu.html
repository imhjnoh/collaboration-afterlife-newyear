<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="js/particles.js"></script>
    <link rel="stylesheet" href="css/gallary.css">
    <link rel="stylesheet" href="css/bars.css">
    <style media="screen">
      :root{
        --main : #abbfd5;
        --main-dark : #869db5;
      }
    </style>
    <title>애프터라이프 2020 설 합작</title>
  </head>
  <body>

    <div class="bg-container">
      <div id="particles-container"></div>


      <div class="bg-lace"></div>
<!--<div class="center-bar"></div>-->


      <div class="bg-paper"></div>
      <div class="bg-paper"></div>
      <div class="header"><p>애프터라이프<br>설합작2020</p></div>
      <div class="footer-bar"></div>

      <div class="swiper-container">



        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/placeholder-ld.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/nine_1.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/nine_2.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/day_1.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/day_2.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/day_3.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/kirr_1.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/aitachi_1.png"></div>
          <div class="swiper-slide"><img src="images/04_noctu/noctu_1.png"></div>
          <div class="swiper-slide"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


      <div class="bars-container">
        <div class="bar-top"></div>
        <div class="bar-left"></div>
        <div class="bar-right"></div>
        <div class="bar-bottom"></div>
      </div>

      <div id="particles-container-2"></div>

      <div class="buttons-container">
        <div class="swiper-button-prev"><img src="images/prev.svg"></div>

      </div>



    </div>

    <script src="js/gallary.js" charset="utf-8"></script>
  </body>
</html>
